    <script type="text/javascript">
      // This is a CodeSandbox injection script that's used to
      // add navigation and inspector functionality to the preview
      (function () {
        // 1) Get the <script> tag that's currently running:
        var me = document.currentScript;

        // 2) Create the blocking‐style <script> to load:
        var script = document.createElement('script');
        script.src = 'https://codesandbox.io/p/preview-protocol.js';

        // By default a dynamically‐inserted <script> is async=true.
        // Turn async off to make it behave like a normal blocking <script>:
        script.async = false;
        // (Do NOT set defer.)

        // 3) Insert it immediately after the current <script>:
        me.parentNode.insertBefore(script, me);
      })();

      const isIFramePreview = window.top !== window.self;

      // Only run this script in editor context
      if (isIFramePreview) {
        // This script is used to enable Chrome DevTools functionality
        (function () {
          var script = document.createElement('script');
          script.src = 'https://codesandbox.io/p/chrome-devtool/protocol/index.js';

          script.onload = () => {
            const devtoolProtocol = window.chobitsu;
            if (devtoolProtocol) {
              window.addEventListener('message', (event) => {
                const { type, data } = event.data;

                if (type === 'FROM_DEVTOOL') {
                  devtoolProtocol.sendRawMessage(data);
                }
              });

              devtoolProtocol.setOnMessage((data) => {
                if (data.includes('"id":"tmp')) {
                  return;
                }

                window.parent.postMessage({ type: 'TO_DEVTOOL', data }, '*');
              });

              devtoolProtocol.sendRawMessage(
                `{"id":5,"method":"Runtime.enable","params":{}}`
              );
            }
          };

          (document.head || document.documentElement).prepend(script);
        })();
      }

      if (typeof __REACT_DEVTOOLS_GLOBAL_HOOK__ === 'undefined') {
        let nextID = 0;
        let hook = (__REACT_DEVTOOLS_GLOBAL_HOOK__ = {
          renderers: new Map(),
          supportsFiber: true,
          inject: (renderer) => {
            const id = nextID++;
            hook.renderers.set(id, renderer);
            return id;
          },
          onScheduleFiberRoot() {},
          onCommitFiberRoot() {},
          onCommitFiberUnmount() {},
        });
      }

      document.currentScript.remove();
    </script>

    <!-- Service Worker Registration moved to ServiceWorkerManager -->
    <script>
      // Service Worker registration is now handled by ServiceWorkerManager in src/services/
      // This provides better control over SW lifecycle, updates, and messaging

      // Listen for messages from service worker (for compatibility)
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.addEventListener('message', (event) => {
          const { type, data } = event.data;

          switch (type) {
            case 'ALARM_TRIGGERED':
              window.dispatchEvent(
                new CustomEvent('alarm-triggered', {
                  detail: data,
                })
              );
              break;
            case 'ALARM_DISMISSED':
              window.dispatchEvent(
                new CustomEvent('alarm-dismissed', {
                  detail: data,
                })
              );
              break;
            case 'ALARM_SNOOZED':
              window.dispatchEvent(
                new CustomEvent('alarm-snoozed', {
                  detail: data,
                })
              );
              break;
            case 'NETWORK_STATUS':
              window.dispatchEvent(
                new CustomEvent('network-status', {
                  detail: data,
                })
              );
              break;
          }
        });
      }

      // Prevent context menu on long press (mobile)
      window.addEventListener('contextmenu', (e) => {
        if (window.innerWidth <= 768) {
          e.preventDefault();
        }
      });

      // Prevent zoom on double tap (mobile)
      let lastTouchEnd = 0;
      document.addEventListener(
        'touchend',
        (event) => {
          const now = new Date().getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        },
        false
      );
    </script>
